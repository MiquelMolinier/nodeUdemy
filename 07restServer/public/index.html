<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index html</title>
    </head>
    <body>
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <h1>GOOGLE SIGN IN</h1>
        <div
            id="g_id_onload"
            data-client_id="105614079416-9jcpci35v1s2fsoscqqf70cqh7jptl0n.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"
        ></div>
        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>
        <button id="google_signout">Signout</button>
        <script>
            var url = window.location.hostname.includes("localhost")
                ? "http://localhost:8081/api/auth/google"
                : "https://restserver-node-mm.herokuapp.com/api/auth/google";
            function handleCredentialResponse(response) {
                // decodeJwtResponse() is a custom function defined by you
                // to decode the credential response.
                const body = { id_token: response.credential };
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(body),
                })
                    .then((resp) => resp.json())
                    .then((resp) => {
                        console.log(resp);
                        localStorage.setItem("email", resp.user.email);
                    })
                    .catch(console.warn);
                console.log("ID TOKEN", response.credential);
            }
            const button = document.getElementById("google_signout");
            button.onclick = () => {
                console.log(google.accounts.id);
                google.accounts.id.disableAutoSelect();
                google.accounts.id.revoke(
                    localStorage.getItem("email"),
                    (done) => {
                        localStorage.clear();
                        location.reload();
                    }
                );
            };
        </script>
    </body>
</html>
